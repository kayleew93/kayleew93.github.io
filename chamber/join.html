<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      name="description"
      content="Join the Layton City Chamber of Commerce"
    />
    <link rel="shortcut icon" href="images/cocfavicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Marcellus&family=Nunito:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/small.css" />
    <link
      rel="stylesheet"
      href="css/medium.css"
      media="screen and (min-width: 32.5em)"
    />
    <link
      rel="stylesheet"
      href="css/large.css"
      media="screen and (min-width:80em)"
    />
    <script src="js/hambutton.js" defer></script>
    <script src="js/lastmod.js" defer></script>
  </head>
  <body>
    <header>
      <a href="index.html"
        ><img
          src="images/coclogo.png"
          width="64"
          height="64"
          alt="chamber of commerce logo"
      /></a>
      <section class="headings">
        <h1>Layton City Chamber of Commerce</h1>
      </section>

      <!--IT USeD TO BE HERE-->
      <nav class="clearfix">
        <ul class="primaryNav">
          <li><a href="#" class="hambutton">&#9776;</a></li>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="layton.html">Layton</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Membership Form</h2>
      <p>Please fill out the form.</p>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Personal Information</legend>
          <label class="top"
            >*First Name:
            <input type="text" name="fname" pattern="[a-zA-Z].{3,}" required
          /></label>
          <label class="top"
            >*Last Name:
            <input type="text" name="lname" pattern="[a-zA-Z].{3,}" required
          /></label>
          <label class="top"
            >Title: <input type="text" name="title"
          /></label>
          <label class="top"
            >Email:
            <input type="email" name="email" placeholder="abc123@email.com"
          /></label>
          <label class="top"
            >Cell:<br /><span class="extrainfo">(format 555-555-5555)</span>
            <input
              type="tel"
              name="phone"
              placeholder="555-555-5555"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
          /></label></fieldset>
          <legend>Business Information</legend>
        <fieldset>
          <label class="top"
          >*Business Name:
          <input type="text" name="business" required
        /></label>
        <label class="top"
        >Business Address:
        <input type="text" name="address"
      /></label>
      <label class="top"
      >Business Website:
      <input type="text" name="website"
    /></label>
    <label class="top"
            >Business Description: <textarea name="additional"></textarea>
          </label>
        </fieldset>

        <input type="radio" id="nonprofit" name="membershiplevel" value="Non-Profit">
        <label for="nonprofit">Non-Profit</label>
        <input type="radio" id="bronze" name="membershiplevel" value="Bronze">
        <label for="nonprofit">Bronze</label>
        <input type="radio" id="silver" name="membershiplevel" value="Silver">
        <label for="nonprofit">Silver</label>
        <input type="radio" id="gold" name="membershiplevel" value="Gold">
        <label for="nonprofit">Gold</label>
        
        <input type="submit" name="submit" value="Send Form" />
      </form>
    </main>
    <footer>
      <p>
        &copy; Layton City Chamber of Commerce | Kaylee Murray |
        <a href="attributions.html">Attributions</a> | Last Updated:
        <span id="lastmod"></span>
      </p>
      <date></date>
    </footer>
  </body>
</html>
