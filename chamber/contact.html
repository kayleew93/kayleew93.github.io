</header>
    <main>

      <h2>Contact Us</h2>
      <p>
        Please fill out the form.
      </p>
      <form method="get" action="thanks.html">
        <fieldset>
          <legend>Personal Information</legend>
          <label class="top"
            >*Full Name:
            <input type="text" name="fullname" pattern="[a-zA-Z].{4,}" required
          /></label>

          <label class="top"
            >Email:
            <input type="email" name="email" placeholder="abc123@email.com"
          /></label>

          <label class="top"
            >*Phone Number:<br /><span class="extrainfo"
              >(format 555-555-5555)</span
            >
            <input
              type="tel"
              name="phone"
              placeholder="555-555-5555"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
              required
          /></label>

          <label class="top"
            >*Zip Code: <input type="number" name="zipcode" required
          /></label>
        </fieldset>
          <label class="top"
            >Additional Information: <textarea name="additional"></textarea>
          </label>
        </fieldset>

        <input type="submit" name="submit" value="Send Form" />
      </form>

      <h2>Board of Directors</h2>

    </main>
