<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Image Loading</title>
    <link rel="stylesheet" href="css/lazyload.css" />
    <script src="js/lazy-load.js" defer></script>
</head>
<body>
    <h1>Progressive Image Loading</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://loremflickr.com/300/400" alt="placeholder1">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="http://placekitten.com/300/400" alt="placeholder2">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="http://placebear.com/300/400" alt="placeholder3">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="http://baconmockup.com/300/400" alt="placeholder4">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://www.fillmurray.com/300/400" alt="placeholder5">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="https://source.unsplash.com/300x400" alt="placeholder6">
    </picture>
</body>
</html>
