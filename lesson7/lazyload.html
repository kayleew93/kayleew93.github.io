<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Image Loading</title>
    <link rel="stylesheet" href="css/lazyload.css" />
    <script src="js/lazy-load.js" defer></script>
</head>
<body>
    <h1>Progressive Image Loading</h1>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image1.jpg" alt="placeholder1">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image2.jpg" alt="placeholder2">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image3.jpg" alt="placeholder3">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image4.jpg" alt="placeholder4">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image5.jpg" alt="placeholder5">
    </picture>
    <picture>
        <img src="images/placeholder.jpg" data-src="images/image6.jpg" alt="placeholder6">
    </picture>
</body>
</html>
